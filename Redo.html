<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { width: 50px; text-align: center; }
        #solution { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Quadratic Equation Solver</h2>
    
    <form onsubmit="solveEquation(event)">
        <input type="number" id="a" placeholder="a" required> x² + 
        <input type="number" id="b" placeholder="b" required> x + 
        <input type="number" id="c" placeholder="c" required> = 0 
        <br><br>
        <button type="submit">Solve</button>
    </form>
    
    <div id="solution"></div>

    <script>
        function solveEquation(event) {
            event.preventDefault();
            
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let solutionArea = document.getElementById("solution");

            if (a === 0 && b === 0) {
                solutionArea.innerHTML = "No solution (invalid equation)";
                return;
            } 
            
            if (a === 0) {
                let x = -c / b;
                solutionArea.innerHTML = `x = ${x}`;
                return;
            }
            
            let discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.innerHTML = `x₁ = ${x1}, x₂ = ${x2}`;
            } else if (discriminant === 0) {
                let x = -b / (2 * a);
                solutionArea.innerHTML = `x = ${x}`;
            } else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                solutionArea.innerHTML = `x₁ = ${realPart} + ${imagPart}i, x₂ = ${realPart} - ${imagPart}i`;
            }
        }
    </script>

</body>
</html>
