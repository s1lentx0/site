<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1.html</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        .invisible-table {
            border: none;
        }
    </style>
</head>
<body>
    <h2>用户注册</h2>
    <form action="" method="post">
        <table class="invisible-table">
            <tr>
                <td><label for="username">用户名:</label></td>
                <td><input type="text" id="username" name="username" value="zhangsan"></td>
            </tr>
            <tr>
                <td><label for="password">用户密码:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="gender">用户性别:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="男"> 男
                    <input type="radio" id="female" name="gender" value="女"> 女
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">爱好:</label></td>
                <td>
                    <input type="checkbox" id="soccer" name="hobbies" value="足球"> 足球
                    <input type="checkbox" id="basketball" name="hobbies" value="篮球"> 篮球
                    <input type="checkbox" id="lol" name="hobbies" value="LOL"> LOL
                    <input type="checkbox" id="kdrama" name="hobbies" value="韩剧"> 韩剧
                    <input type="checkbox" id="honor_of_kings" name="hobbies" value="王者荣耀"> 王者荣耀
                </td>
            </tr>
            <tr>
                <td><label for="email">邮箱:</label></td>
                <td><input type="email" id="email" name="email" placeholder="请输入您的邮箱"></td>
            </tr>
            <tr>
                <td><label for="profile_picture">用户头像:</label></td>
                <td><input type="file" id="profile_picture" name="profile_picture"></td>
            </tr>
            <tr>
                <td><label for="address">您的家庭住址是:</label></td>
                <td>
                    <select id="address" name="address">
                        <option value="陕西">陕西</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="suggestion">您的建议或者意见:</label></td>
                <td><textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
